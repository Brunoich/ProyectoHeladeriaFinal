<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="nuevoUsuario">
            <p:growl id="mensajes" />
            <p:panelGrid columns="1">
                <p:outputLabel for="dni" value="Ingrese DNI" />
                <p:inputNumber id="dni" required="true" value="#{usuarioFormBean.DNI}" decimalPlaces="0" minValue="1" maxValue="7000000000" size="30" placeholder="Escriba DNI" requiredMessage="Debe Ingresar su DNI" maxlength="8"/>
                <p:outputLabel for="userName" value="Ingrese Nombre de Usuario" />
                <p:inputText id="userName" required="true" value="#{usuarioFormBean.usuario.nombreUsuario}" placeholder="Nombre de Usuario" size="30" />
                <p:outputLabel for="password" value="Ingrese contraseÃ±a" />
                <p:inputText id="password" required="true" value="#{usuarioFormBean.usuario.password}" />
                <p:outputLabel for="lastName" value="Ingrese Apellido" />
                <p:inputText id="lastName" required="true" value="#{usuarioFormBean.usuario.apellidos}" />
                <p:outputLabel for="name" value="Ingrese Nombre" />
                <p:inputText id="name" required="true" value="#{usuarioFormBean.usuario.nombres}" />
                <p:commandButton id="btnAgregarLoco" value="Crear Nuevo Usuario" action="#{usuarioFormBean.agregarUsuario()}" update="mensajes" icon="ui-icon-disk" />
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
